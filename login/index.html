<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div class="container_wrapper">
        <div class="form_wrapper">
            <form class="form borderColor">
                <h1 class="form_heading">Login</h1>

                <!-- <input type="email" id="email" class="input" placeholder="Email"><br><br> -->
                
                <!-- <input type="password" id="password" class="input" placeholder="Password"><br><br> -->
                

                <div class="input-group">
                    <input type="email" class="input" id="userEmail" required>
                    <label for="username" class="label">Email</label>
                </div><br>

                <div class="input-group">
                    <input type="password" class="input" id="userPassword" required>
                    <label for="username" class="label">Password</label>
                </div><br>

                <div class="forget_wrapper">
                    <input type="checkbox">Remember me 
                    <span id="forgotPassword">Forgot password</span>
                </div>

                <small id="warning" style="color: rgb(216, 97, 97);"></small><br><br>

                <button type="submit" id="login_btn" class="btn">Login</button><br><br>
                
                <small class="another_way">Don't have an account please <a href="../signup/index.html" class="another_way_anchor">Sign up</a></small><br><br>
                
                <div class="seperator">
                    <hr class="seperater_line">
                    <span>or</span>
                    <hr class="seperater_line">
                </div><br><br>

                <button id="loginWithGoogle" class=""><img src="/assets/google-logo-removebg-preview.png" alt="google logo" class="google_logo"> Login with google</button>

            </form>
        </div>

        <div class="image_wrapper">
            <img src="../assets/student-with-laptop4-removebg-preview.png" alt="Student with laptop" class="main_image">
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
