<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="signup_wrapper">
        <form class="form borderColor">
            <h1 class="heading">Signup</h1>
            <input type="email" id="email" id="userEmail" class="input" placeholder="Enter email address"><br><br>
            
            <input type="password" id="password" id="userPassword" class="input" placeholder="Create a strong password"><br><br>
            
            <small id="warning" style="color: rgb(216, 97, 97);"></small><br><br>

            <button type="submit" id="signup_btn" class="btn">Signup</button><br><br>
            
            <small>Do you have already account, please <a href="../login/index.html">login</a></small>
        </form>

        <div class="sidebar">
            <img src="../assets/boy-studying-computer-books-doing-260nw-2122102106.jpg" alt="boy with computer">
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
