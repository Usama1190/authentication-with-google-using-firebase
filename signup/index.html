<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container_wrapper">
        <div class="image_wrapper">
            <img src="../assets/student-with-laptop1.jpeg" alt="Student with laptop" class="main_image">
        </div>

        <div class="form_wrapper">
            <form id="form" class="form">
                <h1 class="heading">Signup</h1>
                <!-- <input type="email" id="userEmail" class="input" placeholder="Enter email address" required><br><br> -->
                
                <!-- <input type="password" id="userPassword" class="input" placeholder="Create a strong password" required><br> -->
                


                <div class="input-group">
                    <input type="email" class="input" id="userEmail" required>
                    <label for="username" class="label">Email</label>
                </div><br>

                <div class="input-group">
                    <input type="password" class="input" id="userPassword" required>
                    <label for="username" class="label">Password</label>
                </div><br>

                <div class="input-group">
                    <input type="password" class="input" id="userConfirmPassword" required>
                    <label for="username" class="label">Confirm password</label>
                </div>

                <small id="warning" style="color: rgb(216, 97, 97);"></small><br><br>

                <button type="submit" class="btn" id="signup_btn">Signup</button><br><br>
                
                <small>Do you have already account, please <a href="../login/index.html">login</a></small>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="app.js"></script>
</body>
</html>
